Name: RunAllTests
Compute:
  Type: EC2
  Fleet: Linux.x86-64.Large
SchemaVersion: "1.0"
Triggers:
  - Type: Push
    Branches:
      - main
Actions:
  RunUnitTests:
    Identifier: aws/build@v1.0.0
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: true
    Configuration:
      Steps:
        - Run: npm install --location=global npm@^9
        - Run: pyenv install -s 3.8 3.9 3.10 3.11
        - Run: pyenv global 3.11 3.10 3.9 3.8
        - Run: python -m pip install -U pip setuptools tox
        - Run: npm ci
        - Run: npm run test:cdk:ci
        - Run: npm run test:app:ci
      Container:
        Registry: CODECATALYST
        Image: CodeCatalystLinux_x86_64:2024_03
    Compute:
      Type: EC2
      Fleet: Linux.x86-64.Large
    Environment:
      Name: development
    Timeout: 60
  RunCdkBootstrap:
    Identifier: aws/build@v1.0.0
    Inputs:
      Sources:
        - WorkflowSource
    Configuration:
      Steps:
        - Run: npm install --location=global npm@^9
        - Run: npm ci
        - Run: npx cdk bootstrap
      Container:
        Registry: CODECATALYST
        Image: CodeCatalystLinux_x86_64:2024_03
    Compute:
      Type: EC2
      Fleet: Linux.x86-64.Large
    Environment:
      Name: development
    Timeout: 60
    DependsOn:
      - RunUnitTests
  DeploySolution:
    Identifier: aws/build@v1.0.0
    Inputs:
      Sources:
        - WorkflowSource
    Configuration:
      Steps:
        - Run: npm install --location=global npm@^9
        - Run: npm ci
        - Run: npx cdk deploy instance-scheduler-on-aws --context
            stackName=instance-scheduler-on-aws-test --parameters
            SchedulerFrequency=1 --parameters Namespace=e2etesting --parameters
            ScheduledServices=Both --parameters EnableSSMMaintenanceWindows=Yes
            --parameters Trace=Yes --require-approval never
      Container:
        Registry: CODECATALYST
        Image: CodeCatalystLinux_x86_64:2024_03
    Compute:
      Type: EC2
      Fleet: Linux.x86-64.Large
    Environment:
      Name: development
    DependsOn:
      - RunCdkBootstrap
    Timeout: 60
  DeployTestResources:
    Identifier: aws/build@v1.0.0
    Inputs:
      Sources:
        - WorkflowSource
    Configuration:
      Steps:
        - Run: npm install --location=global npm@^9
        - Run: npm ci
        - Run: npx cdk deploy instance-scheduler-on-aws-end-to-end-testing-resources
            --require-approval never
      Container:
        Registry: CODECATALYST
        Image: CodeCatalystLinux_x86_64:2024_03
    Compute:
      Type: EC2
      Fleet: Linux.x86-64.Large
    Environment:
      Name: development
    DependsOn:
      - RunCdkBootstrap
    Timeout: 60
  RunE2ETests:
    Identifier: aws/managed-test@v1.0.0
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: true
    Configuration:
      Steps:
        - Run: npm install --location=global npm@^9
        - Run: npm ci
        - Run: npm run e2e-tests
      Container:
        Registry: CODECATALYST
        Image: CodeCatalystLinux_x86_64:2024_03
    Compute:
      Type: EC2
      Fleet: Linux.x86-64.Large
    Environment:
      Name: development
    DependsOn:
      - DeploySolution
      - DeployTestResources
    Timeout: 60
